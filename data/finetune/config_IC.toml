[task]
name = "Finetuning_IC"
seed = 42

[task.sub]
name = "IC_sub"
pretrained_name = "microsoft/wavlm-base-plus"
optimizer = "Adam"
seed = 42
type = "ICSubTask"
epochs = 7
batch_size = 16

[task.sub.data]
dataset = "FluentSpeechCommands"
csv_path = "data/IC/csv"

[task.sub.model]
e_adapter = "missing"
l_adapter = "missing"
head = "tune_all"

[task.sub.train]
log_layer_weights = false

[task.sub.dataset.FluentSpeechCommands]
type = "FluentSpeechCommands"
path = "../../dataset/FluentSpeechCommands"

[task.sub.learning_rate]
down = 0.0005
adapter_to_output = 0.0
adapter_layer_weights = 0.0
adapter_ff = 0.0
layer_norm = 0.0

[task.sub.scheduler]
type = "LambdaLR"
step = [
    0.1,
    0.5,
    0.7,
    1.0,
    0.5,
    0.3,
    0.1,
    0.0,
]

[task.learning_rate]
down = 0.0005
encoder = 0.0001

[wandb]
enable = true
project = "clacl_CLSCL_test"
name = "FT_IC_sub"
notes = "Test run"
